<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASTI-CARE Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='uploads/pasti-logo.jpg') }}" alt="PASTI Logo">
        </div>
        <div class="login-box">
            <h2>PASTI-CARE</h2>
            <h3>Welcome Back!</h3>
            <p>Enter username and password</p>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <label for="username_or_phone">
                        <span class="icon">&#128100;</span>
                    </label>
                    <input type="text" id="username_or_phone" name="username_or_phone" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <span class="icon">&#128274;</span>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{{ url_for('register_acc') }}">Register here</a></p>
        </div>
    </div>
</body>
</html>
