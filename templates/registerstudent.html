<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASTI-CARE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>PASTI-CARE</h1>
            <div class="profile-menu">
                <span class="greeting">Hello, {{ user.name|default('User')|title }}!</span>
                <img src="{{ url_for('static', filename='uploads/' + (user.profile_picture if user.profile_picture else 'default_profile.jpg')) }}" class="profile-icon" alt="Profile" onclick="toggleDropdown()">
                <div class="dropdown-content" id="profileDropdown">
                  <a href="/edit_profile">Edit Profile</a>
                  <a href="/logout">Logout</a>
                </div>
              </div>            
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('teacher_dashboard') }}">Classroom</a></li>
                <li><a href="{{ url_for('track_progress') }}">Track Progress</a></li>
                <li><a href="{{ url_for('class_wall') }}">Class Wall</a></li>
                <li><a href="{{ url_for('calendar') }}">Calendar</a></li>
                <li><a href="{{ url_for('generate_report') }}">View Report</a></li>
            </ul>
        </nav>
    </header>
    <main>
            <section class="register-section">
                <div class="form-container">
                    <h1>Register New Student</h1>
                    <form action="/register_student" method="POST" enctype="multipart/form-data">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter full name" required>
            
                        <label for="nickname">Nickname</label>
                        <input type="text" id="nickname" name="nickname" placeholder="Enter nickname">
            
                        <label for="date_of_birth">Date of Birth</label>
                        <input type="date" id="date_of_birth" name="date_of_birth" required min="2021-01-01" max="2021-12-31">
            
                        <label for="parent_name">Parentâ€™s Name</label>
                        <input type="text" id="parent_name" name="parent_name" placeholder="Enter parent's name" required>
            
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required>
                        <span id="phoneError" class="error-message"></span>
            
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                        <span id="emailError" class="error-message"></span>
            
                        <label for="profile_picture">Student Picture</label>
                        <input type="file" id="profile_picture" name="profile_picture">
            
                        <div class="form-buttons">
                            <button type="button" class="back-button" onclick="history.back()">Back</button>
                            <button type="submit" class="save-button">Save</button>
                        </div>
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
